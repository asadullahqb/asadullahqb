<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asad's Config Kingdom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        :root {
            --lion-gold: #FFC107;
            --lion-mane: #D35400;
            --savanna-sky: #FFECB3;
            --leaf-green: #4CAF50;
            --rock-dark: #5D4037;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #FF9800 0%, #FFECB3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Background Scenery (CSS Art) --- */
        .sun {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: #FFEB3B;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 235, 59, 0.8);
            z-index: 0;
            opacity: 0.8;
        }

        .grass-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: var(--leaf-green);
            border-radius: 50% 50% 0 0 / 30% 30% 0 0;
            transform: scaleX(1.5);
            z-index: 0;
        }

        /* --- Main Card Container --- */
        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 800px;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            z-index: 10;
            border: 8px solid var(--lion-mane);
        }

        /* --- Header & Profile --- */
        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--lion-mane);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px var(--lion-gold);
        }

        .profile-frame {
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            position: relative;
            background: var(--lion-gold);
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .profile-frame::before {
            /* The Mane */
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            border: 8px dashed var(--lion-mane);
            animation: rotateMane 60s linear infinite;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--white);
        }

        .bio {
            font-size: 1.1rem;
            color: var(--rock-dark);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .skills-badge {
            display: inline-block;
            background: var(--lion-gold);
            color: var(--rock-dark);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0 5px;
            font-weight: bold;
        }

        /* --- Stats Grid (The Progress) --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #FFF8E1;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid var(--lion-gold);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: var(--lion-gold);
        }

        .stat-number {
            display: block;
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: var(--lion-mane);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--rock-dark);
            font-weight: bold;
            text-transform: uppercase;
        }

        /* --- Config Links (The Loot) --- */
        .config-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            background: var(--lion-mane);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #A04000;
            font-family: 'Fredoka One', cursive;
        }

        .btn:active {
            box-shadow: 0 2px 0 #A04000;
            transform: translateY(3px);
        }

        .btn:hover {
            background: #E67E22;
        }

        .paw-print {
            position: absolute;
            font-size: 2rem;
            color: rgba(93, 64, 55, 0.1);
            transform: rotate(20deg);
        }

        @keyframes rotateMane {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .container { width: 95%; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="sun"></div>
    <div class="grass-layer"></div>
    <div class="paw-print" style="top: 10%; left: 10%;">üêæ</div>
    <div class="paw-print" style="top: 80%; right: 10%; transform: rotate(-10deg);">üêæ</div>

    <div class="container">
        <div class="profile-frame">
            <img src="https://github.com/asadullahqb.png" alt="Asad" class="avatar" id="user-avatar">
        </div>

        <h1 id="user-name">Asadullah Qamar Bhatti</h1>
        <p class="bio">
            Full Stack Developer & AI Enthusiast<br>
            <span style="font-size: 0.9em; margin-top:10px; display:block;">
                <span class="skills-badge">Python</span>
                <span class="skills-badge">Rust</span>
                <span class="skills-badge">Java</span>
                <span class="skills-badge">AI/ML</span>
            </span>
        </p>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="repo-count">-</span>
                <span class="stat-label">Territories (Repos)</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="follower-count">-</span>
                <span class="stat-label">The Pride (Followers)</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="gist-count">-</span>
                <span class="stat-label">Roars (Gists)</span>
            </div>
        </div>

        <h3>My Config Loot</h3>
        <div class="config-links">
            <a href="https://github.com/asadullahqb?tab=repositories" class="btn">Browse Repos</a>
            <a href="#" onclick="alert('Link these to your specific files!')" class="btn" style="background: #5D4037; box-shadow: 0 5px 0 #3E2723;">.zshrc</a>
            <a href="#" onclick="alert('Link these to your specific files!')" class="btn" style="background: #5D4037; box-shadow: 0 5px 0 #3E2723;">nvim</a>
        </div>
    </div>

    <script>
        // Configuration
        const username = 'asadullahqb';
        const apiUrl = `https://api.github.com/users/${username}`;

        // Fetch GitHub Data
        async function fetchStats() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                // Update DOM Elements
                document.getElementById('user-avatar').src = data.avatar_url;
                // Check if name exists on profile, otherwise default to username
                if(data.name) {
                    document.getElementById('user-name').textContent = data.name;
                }
                document.getElementById('repo-count').textContent = data.public_repos;
                document.getElementById('follower-count').textContent = data.followers;
                document.getElementById('gist-count').textContent = data.public_gists;

            } catch (error) {
                console.error('Error fetching GitHub data:', error);
                document.getElementById('repo-count').textContent = 'Err';
            }
        }

        // Run on load
        fetchStats();
    </script>
</body>
</html>
